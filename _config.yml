# Basic Site Settings
locale           : "en-US"
site_theme       : "default"
title            : "Maryam Hayati / Academic Portfolio"
title_separator  : "-"
description      : "Maryam Hayati's academic portfolio"
url              : "https://hayatimar.github.io"
baseurl          : ""
repository       : "HayatiMar/hayatimar.github.io"

# Site Author (Sidebar)
author:
  name           : "Maryam Hayati"
  bio            : "AI and computational biology researcher working on machine learning, infectious disease modeling, and biomedical data."
  avatar         : "/images/profile.png"
  email          : "maryam.hayati@gmail.com"

  # Academic links
  github         : "HayatiMar"
  googlescholar  : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid          : "https://orcid.org/yourorcidurl"
  pubmed         : "https://www.ncbi.nlm.nih.gov/pubmed/?term=john+snow"

# Publication categories
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# Site settings
teaser            :
breadcrumbs       : false
words_per_minute  : 160
future            : true
read_more         : "disabled"
talkmap_link      : false

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Output
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
